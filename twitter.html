  <!-- On mobile, this div is hidden by default. The user hits the button

  in the `navbar-header` to see the content of the div.

  On desktop, this div is visible all of the time. -->

  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

    <form class="navbar-form navbar-left pull-left">

      <!-- Left-aligned items. -->

      <div class="btn-group pull-left" role="group">

        <button type="button" class="btn btn-link nav-left pull-left">

          <span class="glyphicon glyphicon-home pull-left"></span>

           &nbsp;Home

        </button>

        <button type="button" class="btn btn-link nav-left pull-left">

          <span class="glyphicon glyphicon-flash"></span>

          Moments

        </button>

        <button type="button" class="btn btn-link nav-left pull-left">

          <span class="glyphicon glyphicon-bell"></span>

          Notifications

        </button>

        <button type="button" class="btn btn-link nav-left pull-left">

          <span class="glyphicon glyphicon-envelope"></span>

          Messages

        </button>

      </div>

    </form>

    <form class="nav navbar-form navbar-nav navbar-right" role="search">

      <!-- Right-aligned items. -->

      <div class="input-group search-but">

        <input type="text" class="form-control" placeholder="Search Twitter">

        <span class="input-group-btn">

          <button type="submit" class="btn btn-default ">

            <span class="glyphicon glyphicon-search"></span>

          </button>

        </span>

      </div>

      <div class="btn-toolbar pull-right" role="toolbar">

        <div class="btn-group" role="group">

          <button type="button" class="btn btn-default">

            PIC

          </button>

        </div>

        <div class="btn-group" role="group">

          <button type="button" class="btn btn-default nav-but">

            <span class="glyphicon glyphicon-edit"></span>

            Tweet

          </button>

        </div>

      </form>

    </div><!-- /.navbar-collapse -->

  </div>


</nav>
